<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="black">
       <tr>
        <th colspan="2">Registration Form</th>
       </tr>
       <tr>
        <td>Student name</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>Father's Name</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>Mother's Name</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
       </tr>
       <tr>
        <td>Gender</td>
        <td>
            <label for="">Male</label>
            <input type="radio" >
            <label for="">Female</label>
            <input type="radio" >
        </td>
       </tr>
       <tr>
        <td>Email ID</td>
       <td><input type="text"></td>
       </tr>
       <tr>
        <td>Mobile No.</td>
        <td><input type="number"></td>
       </tr>
       <tr>
        <td>Address</td>
       <td>
        <textarea name="" id="" cols="20" rows="4"></textarea>
       </td>
       </tr>
       <tr>
        <td>State</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>City</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td></td>
        <td colspan="2"><button>Submit</button></td>
       </tr>

       


    </table>
</body>
</html>
